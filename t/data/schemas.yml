components:
  schemas:
    Common:
      type: object
      properties:
        environment:
          $ref: "#/components/schemas/Environment"
        user:
          type: string
          maxLength: 255
      required:
        - user
    DeploymentStatus:
      type: object
      properties:
        status:
          $ref: "#/components/schemas/DeploymentStatusConstant"
        message:
          type: string
      required:
        - status
    Problem:
      type: object
      properties:
        detail:
          type: string
          maxLength: 1024
        status:
          type: integer
          format: int32
          minimum: 100
          maximum: 599
        title:
          type: string
          maxLength: 128
      required:
        - title
    BasicString:
      type: string
    BasicInteger:
      type: integer
    Nullable:
      type: integer
      nullable: true
    SortOrder:
      type: string
      enum:
        - asc
        - desc
    Environment:
      type: string
      nullable: true
      enum:
        - dev
        - test
        - prod
        - null
    DeploymentStatusConstant:
      type: string
      enum:
        - triggered
        - pending
        - succeeded
        - service_failed
        - failed
    Password:
      type: string
      minLength: 8
    Fullname:
      type: string
      minLength: 1
      maxLength: 255
    Initials:
      type: string
      maxLength: 3
