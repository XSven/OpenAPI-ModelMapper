components:
  schemas:
    Common:
      type: object
      properties:
        environment:
          $ref: "#/components/schemas/Environment"
        user:
          type: string
          maxLength: 255
      required:
        - user
      additionalProperties: false
    DeploymentStatus:
      type: object
      properties:
        status:
          $ref: "#/components/schemas/DeploymentStatusEnum"
        message:
          type: string
      required:
        - status
      additionalProperties: false
    Problem:
      type: object
      properties:
        title:
          type: string
          maxLength: 128
        status:
          type: integer
          format: int32
          minimum: 100
          maximum: 599
        detail:
          type: string
          maxLength: 1024
      required:
        - title
    ProblemAI:
      description: |
        AI generated based on RFC 9457
      type: object
      required:
        - type
        - title
        - status
      properties:
        type:
          type: string
          format: uri
          description: |
            A URI reference that identifies the problem type. It should provide
            human-readable documentation when dereferenced.
        title:
          type: string
          description: |
            A short, human-readable summary of the problem type.
        status:
          type: integer
          format: int32
          description: |
            The HTTP status code generated by the origin server for this occurrence of the problem.
        detail:
          type: string
          description: |
            A human-readable explanation specific to this occurrence of the problem.
        instance:
          type: string
          format: uri
          description: |
            A URI reference that identifies the specific occurrence of the problem.
        extensions:
          type: object
          additionalProperties: true
          description: |
            Optional extension members to provide additional context. These must not conflict with the base fields.
      example:
        type: "https://example.com/probs/out-of-credit"
        title: "You do not have enough credit."
        status: 403
        detail: "Your current balance is 30, but that costs 50."
        instance: "/account/12345/transactions/abc"
        extensions:
          balance: 30
          cost: 50
    AnyValue:
      nullable: true
      description: Any value is allowed, including null
    AnyValueExceptNull:
      description: Any value is allowed, except null
    BasicString:
      type: string
    BasicInteger:
      type: integer
    Nullable:
      type: integer
      nullable: true
    SortOrder:
      type: string
      enum:
        - asc
        - desc
    Environment:
      type: string
      nullable: true
      enum:
        - dev
        - test
        - prod
        - null
    DeploymentStatusEnum:
      type: string
      enum:
        - triggered
        - pending
        - succeeded
        - service_failed
        - failed
    Password:
      type: string
      minLength: 8
    Fullname:
      type: string
      minLength: 1
      maxLength: 255
    Initials:
      type: string
      maxLength: 3
    LocationAnyOfImpl:
      description: JSON pointer
      type: array
      items:
        anyOf:
          - type: string
          - type: integer
            minimum: 0
    Location:
      description: JSON pointer
      type: array
      items:
        description: In OpenAPI 3.1 a type can be an array
        type:
          - string
          - integer
